{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Завантажити Фото{% endblock %}
{% block content %}
<h2>Завантажити Фото</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-success">Завантажити</button>
</form>
{% endblock %}
